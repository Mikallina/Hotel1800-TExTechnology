<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/sistema/admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/sistema/styleTable.css}"/>
    <title>Modificar Quarto</title>
</head>
<body>
<section
        th:replace="~{Componentes/sistema-section-1 :: section}"
></section>

<section id="interface">
    <div class="navegation">
        <div>
            <div>
                <i class="fas fa-bars" id="menu-btn"></i>
            </div>
            <h3 class="i-name">Quarto</h3>
            <p>Modificar quarto</p>
        </div>
        <button
                class="btn-cad-client"
                onclick="window.location.href='/quartos'"
        >
            Voltar
        </button>
    </div>

    <div class="formContainer">
        <form
                class="form"
                method="post"
                th:action="@{/atualizarQuarto}"
                th:object="${quarto}"
        >
            <input
                    name="idquarto"
                    th:value="${quarto.idquarto}"
                    type="hidden"
            />
            <p>
                <span>CNPJ do Hotel:</span>
                <input
                        id="hotel_cnpj"
                        name="hotel_cnpj"
                        required
                        th:value="${quarto.hotel_cnpj}"
                        type="text"
                />
            </p>
            <p>
                <span>Nome do Quarto:</span>
                <input
                        id="nome_quarto"
                        name="nome_quarto"
                        required
                        th:value="${quarto.nome_quarto}"
                        type="text"
                />
            </p>
            <p>
                <span>Numero do Quarto:</span>
                <input
                        id="numero"
                        name="numero"
                        required
                        th:value="${quarto.numero}"
                        type="number"
                />
            </p>
            <p>
                <span>Capacidade:</span>
                <input
                        id="capacidade"
                        name="capacidade"
                        required
                        th:value="${quarto.capacidade}"
                        type="number"
                />
            </p>
            <p>
                <span>Valor da di√°ria:</span>
                <input
                        id="diaria"
                        name="diaria"
                        required
                        th:value="${quarto.diaria}"
                        type="text"
                />
            </p>
            <button class="btn-cad-client" type="submit">Enviar</button>
        </form>
    </div>
</section>
</body>
</html>
